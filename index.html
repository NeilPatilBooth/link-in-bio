<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neil Patil Main Page</title>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>

    <style>
      /*{
        border: thin red solid;
      }*/
      html{
        min-height: 100%;
      }
      body{
        color: rgba(0,0,0,1.0);
        min-height: 100%;
        padding-top: 40px;
        padding-bottom: 40px;
        background: linear-gradient(180deg, #fbfd7e, #ffe88e, #ffd7ae, #ffcfd2, #ffd0ee, #ffd5fc);
        font-family: "Roboto";
        font-size: 25px;
      }
      a{
        color: rgba(0,0,0,1.0);
        text-decoration: none;
      }
      .profilepic{
        width: 150px;
        height: 150px;
        border-radius: 150px;
        object-fit: cover;
        border: solid white;
      }
      .thumbnail{
        width: 60px;
        height: 60px;
        border-radius: 60px;
        object-fit: cover;
      }
      .link{
        background-color:rgba(0, 255, 255,0.1);
        margin-bottom: 20px;
        display:flex;
        align-items:center;
        border-radius: 100px;
        padding-right:53px;
      }
      .link-text{
        text-align:center;
        flex-grow:1;
        color:rgb(11, 160, 73);
      }
      .main-container{
        max-width: 640px;
        margin: auto;
      }
      .image-row{
        margin-bottom: 20px;
        text-align: center;
      }
      .name-row{
        margin-bottom: 30px;
        text-align: center;
        font-family: "Crimson+text";
        font-size: 45px;
        font-weight: 450;
      }
      .social-icons-row{
        margin-bottom: 30px;
        display:flex;
        justify-content:space-around;
        font-size:25px;
      }
    </style>

    <!-- <link href="css/style.css" rel="stylesheet"> -->

  </head>


<body>
<div class=main-container>

    <img class="profilepic" src="images/Rani.jpg" alt="My dog on stairs" >

  <div class="name-row">
    Neil Patil
  </div>

  <div class="social-icons-row">
    <a href ="https://www.instagram.com/patillionaire" target="_blank">

    </a>

    </a>

    <a href="https://github.com/NeilPatilBooth" target="blank">
      <i class="fa-brands fa-github-alt"></i>
    </a>
  </div>
  
  <div class="links-row">

    <div class="link">
      <img class="thumbnail" src="/images/thumbnails/lilartsy-Na6tH0QLg6Y-unsplash.jpg" alt="Sunflower">

    <div class="link">
      <img class="thumbnail" src="/images/thumbnails/salman-khan-IksncVbq6ss-unsplash.jpg" alt="Dark Red Flower">

    </div>

    <div class="link">
      <img class="thumbnail" src="/images/thumbnails/sebastian-vacca-0tkkbPt7uwg-unsplash.jpg" alt="Hibiscus Flower">
      <a class="link-text" href="https://open.spotify.com/playlist/4QYT76CGs10tE78cbC5h2x?si=lKgpHkjPQduj6gAfBJX8yA" target="_blank">Transcend</a>

  </div> <!--/ for links-row-->


</div> <!--/ for main-container-->

</html>
